name: Shell Commands 
on : [pull_request_review_comment]
jobs: 
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string 
        run : echo "Hello World"
      - name : multiline script 
        run : |
          node -v
          npm -v
      - name : Check for python version
        run : |
          python --version
          python --version
      
      - name: Python Command 
        run : |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands-for-fun:
      runs-on: windows-latest
      needs: ["run-shell-command"]
      steps:
        - name : Directory Powershell
          run : Get-Location
        - name : Directory bash 
          run : pwd 
          shell : bash
